<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="area">
            <textarea name="" id="textarea" cols="70" rows="12" placeholder="// Write a note here"></textarea>
            <div class="color-section">
                <input type="color">
            </div>
        </div>
        <div class="buttons">
            <button class="btn-addnote">Add Note</button>
        </div>
    </div>
    <div class="right">
        <h1>Your Notes</h1>
        <div class="parent">
            <div class="each-notes"></div>
        </div>
        <span class="no-notes">
            <p>You have not added a notes yet</p>
        </span>
    </div>
<script src="app.js"></script>    
</body>
</html>
